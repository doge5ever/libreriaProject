<form [formGroup]="registerFormControl" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td>Email:</td>
      <td><input type="text" formControlName="emailAddress"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" formControlName="password"></td>
    </tr>
  </table>
  <button type="submit">Register</button>
</form>
